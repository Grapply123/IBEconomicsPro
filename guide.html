.dark-mode-toggle {
    display: flex;
    align-items: center;
    gap: 10px;
}

.dark-mode-toggle input[type="checkbox"] {
    width: 20px;
    height: 20px;
    cursor: pointer;
}

.dark-mode-toggle label {
    color: #333;
    cursor: pointer;
}

body.dark-mode .dark-mode-toggle label {
    color: #ffcc00;
}
